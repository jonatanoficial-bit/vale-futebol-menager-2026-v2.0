<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vale Futebol Manager 2026</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="splash" style="position:fixed; inset:0; display:grid; place-items:center; background:#0b0f14; z-index:9999;">
    <img src="./assets/images/vale_games_logo.png" alt="Vale Games" style="width:140px; height:140px; object-fit:contain; opacity:.95;" />
  </div>

  <div class="app-shell">
    <div class="topbar">
      <div class="brand">
        <div class="logo-badge">VFM</div>
        <div>
          <div class="brand-title">Vale Futebol Manager 2026</div>
          <div class="brand-subtitle">Carreira • Dados • Admin</div>
        </div>
      </div>
      <button class="btn" data-go="/home" type="button">Início</button>
    </div>

    <main class="main">
      <div class="view" id="view">
        <!-- Conteúdo renderizado pelo app.js -->
      </div>
    </main>

    <div class="footer">
      <span>© Vale Games</span><span class="dot">•</span><span>Offline</span><span class="dot">•</span><span>LocalStorage</span>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
